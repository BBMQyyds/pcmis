# Define the name of the Spring Boot application
spring.application.name=pcmis-case

# Specify the address of the Nacos configuration server
spring.cloud.nacos.config.server-addr=localhost:8848

# Configure the data ID for the first extension configuration file in Nacos
spring.cloud.nacos.config.extension-configs[0].data-id=pcmis-case.yaml

# Set the group name for the first extension configuration file
spring.cloud.nacos.config.extension-configs[0].group=pcmis

# Enable dynamic refresh for the first extension configuration file
spring.cloud.nacos.config.extension-configs[0].refresh=true

# Define the default file extension for configuration files
spring.cloud.nacos.config.file-extension=yml

# Specify the namespace for Nacos configurations
spring.cloud.nacos.config.namespace=pcmis

# Set the default group name for Nacos configurations
spring.cloud.nacos.config.group=pcmis
